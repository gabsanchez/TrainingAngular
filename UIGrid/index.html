<!DOCTYPE html>
<html ng-app="gridApp">
<head>
	<title>UI Grid</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="js/ui-grid.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ui-grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
<body>
	<div ng-controller="gridController as gridCtrl">
      <button type="button" class="btn btn-success" ng-click="gridCtrl.hideGrid = !gridCtrl.hideGrid">
        {{ gridCtrl.hideGrid && 'Show' || 'Hide' }} Grid
      </button>
    
      <div class="well" ng-hide="gridCtrl.hideGrid">
        <div ui-grid="gridCtrl.gridOptions" class="grid"></div>
      </div>
    </div>
</body>
</html>
